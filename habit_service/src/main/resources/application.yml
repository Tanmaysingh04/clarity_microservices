server:
  port: 8082

spring:
  application:
    name: habit_service
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/clarity_habits
      auto-index-creation: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 60000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true